{% extends 'base.html' %}


{% block content %}
    <div class="content-section container mt-3">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="mb-4 mx-5"><b>Delete Post</b></legend>
            <h2>Are You Sure You Want To Delete The {{object.title}} Post?</h2>
            </fieldset>
            <div class="form-group">
                <button type="submit" class='btn btn-outline-danger'>Yes, Delete</button>
                <a type="submit" class='btn btn-outline-secondary' href=' {% url 'post-detail' object.id %} '>Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
