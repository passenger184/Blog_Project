{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section container mt-3">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="mb-4 mx-5"><b>Blog Post</b></legend>
            {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button type="submit" class='btn btn-outline-info'>Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
